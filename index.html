<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <input id="txt_result" type="text" readonly="readonly"><br />
        <input id="txt_input" type="text"><br />
        <button id="button_7">7</button>
        <button id="button_8">8</button>
        <button id="button_9">9</button><br />
        <button id="button_4">4</button>
        <button id="button_5">5</button>
        <button id="button_6">6</button><br />
        <button id="button_1">1</button>
        <button id="button_2">2</button>
        <button id="button_3">3</button><br />
        <button id="button_clear">C</button>
        <button id="button_0">0</button>
        <button id="button_clear_entry">CE</button><br />
        <button id="button_plus">+</button>
        <button id="button_minus">-</button>
        <button id="button_multiply">*</button><br />
        <button id="button_equals">=</button>
            
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
